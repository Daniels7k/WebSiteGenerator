<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulario.css">
    <title>Formulario</title>

</head>
<body>
    <div class="box">
        <form action="/your-site" method="post" id="form">
            <fieldset>
             <legend><b>Fórmulario WebSiteGenerator</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome e Sobrenome</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="profissao" id="profissao" class="inputUser" required>
                    <label class="labelInput" for="profissao" >Profissão</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="telefone" id="telefone" class="inputUser" required>
                    <label class="labelInput" for="telefone">Telefone</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label class="labelInput" for="email">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="github" id="github" class="inputUser" required>
                    <label class="labelInput" for="github">Github</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="linkedin" id="linkedin" class="inputUser" required>
                    <label class="labelInput" for="linkedin">Linkedin</label>
                </div>
                <br>
                <div class="inputBox">
                    <br>
                    <label id="imagemLabel" for="imagem">Envie sua Foto Pessoal</label>
                    <input type="file" id="imagem" name="imagem" required>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <label class="labelInputSobre" for="sobre">Sobre</label>
                    <br><br>
                    <textarea rows="15" id="sobre" name="sobre" cols="45" form="form" required></textarea>
                </div>
                <br><br>
                <button type="submit" id="submit">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
